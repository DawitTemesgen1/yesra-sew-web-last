<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yesra Sew Advertisement</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Noto Sans Ethiopic', sans-serif;
        }

        .ad-container {
            position: relative;
            width: 1024px; /* Adjust based on your preferred output size */
            height: 1024px; /* Square format for social media */
            background-image: url('./yesra_sew_ad_template.png');
            background-size: cover;
            background-position: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 30, 60, 0.9) 30%, rgba(0, 30, 60, 0.4) 60%, transparent 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 60px;
            box-sizing: border-box;
            color: white;
        }

        .main-text {
            font-size: 36px;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 24px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .highlight {
            color: #fbbf24; /* Gold/Amber color to match the design */
        }

        .sub-text {
            font-size: 24px;
            margin-bottom: 30px;
            line-height: 1.5;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            background-color: #fbbf24;
            color: #0f172a;
            padding: 16px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            width: fit-content;
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 18px;
            opacity: 0.8;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="ad-container">
        <div class="overlay">
            <div class="main-text">
                የህልምዎን <span class="highlight">ቤትና መኪና</span><br>
                ለመግዛትም ሆነ ለመከራዬት<br>
                ደላላ አያስፈልግም
            </div>

            <div class="sub-text">
                ሻጭም ሆኑ አከራይም በቀላሉ በድጅታል መፍትሄ<br>
                መሸጥም ማከራዬትም ይችላሉ።<br>
                ቀጥታ ገዡ ከሻጩ እና ተከራዩ የሚገናኙበት ዘመናዊ መፍትሄ!
            </div>
            
            <a href="https://www.yesrasewsolution.com" class="cta-button">
                አሁኑኑ ይጀምሩ
            </a>

            <div class="footer">
                <span>Yesra Sew Solution - Your #1 Digital Marketplace</span>
                <span>www.yesrasewsolution.com</span>
            </div>
        </div>
    </div>

</body>
</html>
