<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ad V3 - English Final</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap');

        body {
            margin: 0;
            padding: 20px;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
        }

        .ad-card {
            width: 600px;
            height: 600px;
            position: relative;
            background-image: url('./yesra_sew_ad_template_v2_clean.png');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            /* Align content to bottom */
        }

        .glass-panel {
            margin: 20px 20px 30px 20px;
            /* Bottom margin slightly larger */
            padding: 40px 20px;
            background: rgba(12, 12, 14, 0.96);
            /* Very dark, almost opaque */
            backdrop-filter: blur(15px);
            border-radius: 20px;
            /* No border or very subtle one */
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: white;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 34px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
            color: white;
        }

        .title span {
            color: #fbbf24;
            /* Gold "SOLUTION" */
        }

        .subtitle {
            font-size: 20px;
            font-weight: 700;
            color: #fbbf24;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .divider {
            width: 80%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 10px 0 20px 0;
        }

        .tagline {
            font-size: 11px;
            font-weight: 500;
            color: #e2e8f0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .website {
            margin-top: 25px;
            font-size: 11px;
            color: #64748b;
            letter-spacing: 1px;
            font-weight: 400;
        }
    </style>
</head>

<body>

    <div class="ad-card">
        <div class="glass-panel">
            <div class="title">YESRA SEW <span>SOLUTION</span></div>
            <div class="subtitle">PREMIUM DIGITAL</div>

            <div class="divider"></div>

            <div class="tagline">YOUR NUMBER ONE DIGITAL MARKETPLACE</div>

            <div class="website">www.yesrasewsolution.com</div>
        </div>
    </div>

</body>

</html>
