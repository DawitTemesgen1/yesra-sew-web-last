<!DOCTYPE html>
<html lang="am">

<head>
    <meta charset="UTF-8">
    <title>Ad V1 - Optimized Size</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic:wght@400;700;900&display=swap');

        body {
            margin: 0;
            padding: 20px;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Noto Sans Ethiopic', sans-serif;
        }

        /* Optimized to 600x600 for easier sharing/screenshotting */
        .ad-card {
            width: 600px;
            height: 600px;
            position: relative;
            background-image: url('./yesra_sew_ad_template.png');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        /* Overlay */
        .content-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(16, 24, 60, 0.95) 20%, rgba(16, 24, 60, 0.7) 70%, transparent 100%);
            padding: 30px 25px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin: 0 0 10px 0;
            line-height: 1.3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #fbbf24;
        }

        p {
            font-size: 16px;
            margin: 5px 0;
            line-height: 1.5;
            color: #e2e8f0;
        }

        .highlight {
            font-weight: bold;
            color: #fff;
        }

        .cta-box {
            background: #fbbf24;
            color: #000;
            padding: 10px 30px;
            font-size: 20px;
            font-weight: 900;
            border-radius: 50px;
            margin-top: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.4);
        }

        .footer {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="ad-card">
        <div class="content-overlay">
            <h1>የህልምዎን ቤትና መኪና<br>ደላላ አያስፈልግም</h1>

            <p>
                ለመግዛትም ሆነ ለመከራዬት፣ ሻጭም ሆኑ አከራይም<br>
                በቀላሉ <span class="highlight">በድጅታል መፍትሄ</span> መሸጥም ማከራዬትም ይችላሉ።
            </p>

            <p style="font-size: 15px; margin-top: 5px; opacity: 0.9;">
                ቀጥታ ገዡ ከሻጩ እና ተከራዩ የሚገናኙበት ዘመናዊ መፍትሄ<br>
                ሰርተን አቅርበናል ይገበያዩ!
            </p>

            <div class="cta-box">አሁኑኑ ይጀምሩ</div>

            <div class="footer">www.yesrasewsolution.com</div>
        </div>
    </div>

</body>

</html>
