<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ad V4 - Final</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap');

        body {
            margin: 0;
            padding: 20px;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
        }

        .ad-card {
            width: 600px;
            height: 600px;
            position: relative;
            background-image: url('./yesra_sew_ad_template_v2_clean.png');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            /* Pushes content to the bottom */
        }

        /* The exact style container from the previous version the user liked */
        .glass-panel {
            margin: 0 20px 30px 20px;
            padding: 30px 20px;
            background: rgba(10, 10, 15, 0.9);
            /* Dark background */
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .brand-title {
            font-size: 30px;
            font-weight: 900;
            text-transform: uppercase;
            color: #ffffff;
            margin-bottom: 5px;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .brand-subtitle {
            font-size: 20px;
            font-weight: 700;
            color: #fbbf24;
            /* Gold Color */
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .divider-line {
            width: 60%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 5px 0 15px 0;
        }

        .tagline {
            font-size: 13px;
            font-weight: 500;
            color: #cbd5e1;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .website-link {
            font-size: 11px;
            color: #64748b;
            letter-spacing: 1px;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="ad-card">
        <!-- Cleaning up the old overlay text by removing it -->

        <div class="glass-panel">
            <div class="brand-title">YESRA SEW SOLUTION</div>
            <div class="brand-subtitle">PREMIUM DIGITAL</div>

            <div class="divider-line"></div>

            <div class="tagline">YOUR NUMBER ONE DIGITAL MARKETPLACE</div>

            <div class="website-link">www.yesrasewsolution.com</div>
        </div>
    </div>

</body>

</html>
