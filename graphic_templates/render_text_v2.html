<!DOCTYPE html>
<html lang="am">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yesra Sew Advertisement</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic:wght@400;700;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Noto Sans Ethiopic', sans-serif;
        }

        .ad-container {
            position: relative;
            width: 1024px;
            height: 1024px;
            background-image: url('./yesra_sew_ad_template_v2.png');
            background-size: cover;
            background-position: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .glass-overlay {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(8px);
            margin: 40px;
            padding: 50px 60px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .main-headline {
            font-size: 44px;
            font-weight: 900;
            line-height: 1.3;
            margin-bottom: 24px;
            background: linear-gradient(90deg, #fff, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .sub-headline {
            font-size: 28px;
            color: #cbd5e1;
            margin-bottom: 36px;
            line-height: 1.6;
            font-weight: 400;
        }

        .features {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: bold;
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .cta-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            padding-top: 30px;
        }

        .website-link {
            font-size: 22px;
            color: #fff;
            letter-spacing: 1px;
            font-family: monospace;
        }

        .cta-btn {
            background: linear-gradient(135deg, #fbbf24, #d97706);
            color: #000;
            padding: 18px 48px;
            font-size: 26px;
            font-weight: 900;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 6px 20px rgba(217, 119, 6, 0.4);
            transition: transform 0.2s;
            display: inline-block;
        }
    </style>
</head>

<body>

    <div class="ad-container" id="ad-capture">

        <!-- Logo is inherently in the image -->

        <div class="glass-overlay">
            <div class="main-headline">
                የህልምዎን ቤትና መኪና<br>
                ለመግዛትም ሆነ ለመከራዬት<br>
                ደላላ አያስፈልግም
            </div>

            <div class="features">
                <div class="feature-item">✔ ይግዙ</div>
                <div class="feature-item">✔ ይሽጡ</div>
                <div class="feature-item">✔ ይከራዩ</div>
            </div>

            <div class="sub-headline">
                ቀጥታ ገዡ ከሻጩ እና ተከራዩ የሚገናኙበት ዘመናዊ መፍትሄ።<br>
                ሰርተን አቅርበናል ይገበያዩ!
            </div>

            <div class="cta-container">
                <div class="website-link">www.yesrasewsolution.com</div>
                <div class="cta-btn">አሁኑኑ ይጀምሩ</div>
            </div>
        </div>

    </div>

    <!-- Controls -->
    <div
        style="position: fixed; bottom: 20px; right: 20px; z-index: 1000; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); font-family: sans-serif;">
        <h3 style="margin-top: 0; color: #1e293b;">Actions</h3>
        <p style="font-size: 14px; color: #64748b; margin-bottom: 12px;">The text cannot be generated directly inside
            the AI image.<br>Use this button to save the final result:</p>
        <button onclick="downloadAd()"
            style="background: #2563eb; color: white; border: none; padding: 12px 24px; font-size: 16px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%;">
            ⬇️ Download Image with Text
        </button>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        function downloadAd() {
            const node = document.getElementById('ad-capture');
            const btn = document.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'Generating...';

            // Wait for fonts
            document.fonts.ready.then(function () {
                html2canvas(node, {
                    scale: 2, // High resolution
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: null
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'yesra_sew_final_ad.jpg';
                    link.href = canvas.toDataURL('image/jpeg', 0.9);
                    link.click();
                    btn.innerText = originalText;
                }).catch(err => {
                    console.error(err);
                    alert('Error generating image. Please try opening this file via a local server (VS Code Live Server).');
                    btn.innerText = originalText;
                });
            });
        }
    </script>

</body>

</html>
