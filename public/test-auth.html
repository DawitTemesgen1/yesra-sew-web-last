<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <button onclick="testPhoneLogin()">Test Phone Login</button>
    <div id="result"></div>
    
    <script type="module">
        async function testPhoneLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:8000/api/auth/phone/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: '251939091555',
                        password: 'Test@1234'
                    })
                });
                
                const result = await response.json();
                console.log('Login result:', result);
                
                if (result.success) {
                    // Store in localStorage
                    localStorage.setItem('accessToken', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    resultDiv.innerHTML = `
                        <h2>Login Successful!</h2>
                        <p>User: ${result.user.full_name}</p>
                        <p>Phone: ${result.user.phone}</p>
                        <p>Token stored: ${result.token.substring(0, 20)}...</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Login failed: ${result.message}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        window.testPhoneLogin = testPhoneLogin;
    </script>
</body>
</html>
